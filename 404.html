<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var base = "/SanjayKP-Portfolio/";
      if (!path.startsWith(base)) {
        window.location.replace(base);
      } else {
        window.location.replace(base + "?redirect=" + path.replace(base, ""));
      }
    </script>
  </head>
  <body></body>
</html>
